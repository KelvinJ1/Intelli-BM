<section>

    

        <div class="imgCard">
                <img class="wave" src="../../assets/wave.png" >
                <img class="logo" src="../../assets/intelliLogo.png" >
        
        <p>Ahorra tiempo y papeleo.
¡Comienza a controlar el presupuesto corporativo con nosotros de  la manera más fácil y rápida!</p>
        
            </div>


            <div class="loginCard">
        
                <div class="formBx">

                    <!-- cuando submit, ejecuta metodo SignIn  -->
                    <form (submit)="signIn(loginForm)"#loginForm='ngForm'>

                      
                        
                          <div *ngIf="alerta" class="justify-center flex py-3 px-2 my-2 bg-red-300 text-red-800 rounded border border-red-600">Incorrect! CHECK your credentials</div>    
                        
                        

                        <div class="inputBx">
                            <input  type="email" [(ngModel)]="user.email"  name="email" required placeholder="E-mail" autofocus >
                        
                        </div>

                        <div class="inputBx">
                            <input autocomplete="off" type="password" [(ngModel)]="user.password" name="password" required placeholder="Password">
                        
                        </div>

                        <div class="inputBx">
                            <input  type="submit" value="Sign-in">
                        </div>

<!--                         
                        <div class="inputBx">
                            <a href="#"> Recuperar contraseña</a> 
                        </div> -->



                    </form>
                    
                </div>

        </div>

</section>
