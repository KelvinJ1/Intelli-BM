<section>

        <div class="imgCard">
                <img class="wave" src="../../assets/wave.png" >
                <img class="logo" src="../..//assets/intelliLogo.png" >
        
        <p>Ahorra tiempo y papeleo,
¡Comienza a controlar el presupuesto corporativo con nosotros de  la manera más fácil y rápida!</p>
        
            </div>

        <div class="loginCard">
        
                <div class="formBx">

                    <!-- cuando submit, ejecuta metodo SignIn  -->
                    <form (submit)="signIn()">

                        <div class="inputBx">
                            <input type="text" [(ngModel)]="user.name" name="name" required placeholder="Username" autofocus>
                        </div>

                        <div class="inputBx">
                            <input autocomplete="off" type="password" [(ngModel)]="user.password" name="password" required placeholder="Password">
                        
                        </div>

                        <div class="inputBx">
                            <input type="submit" value="Sign-in">
                        </div>

                        <div class="inputBx">
                             <a href="#"> Recuperar contraseña</a> 
                        </div>



                    </form>
                    
                </div>

        </div>

</section>
